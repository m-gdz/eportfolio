<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Martin Guidez | {{ .Title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/main.css" >
        <style>

            :root {
            --opcolor: #F1F1F1;
            --color : #1F1F1F;
            }


            body {
                background-color: var(--opcolor); 
                color: var(--color);
                 
            }
            a, span, h1 {
                color: var(--color);
            }
            
            #content {
                margin-top: 130px;
                margin-bottom: 200px;
            }

            #content h1 {
                margin-top: 50px;
                margin-bottom: 30px;
            }
            
        </style>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/18a6680942.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/smoothscroll-polyfill/dist/smoothscroll.min.js"></script>
        <script src="https://unpkg.com/smoothscroll-anchor-polyfill"></script>

    </head>

    <body>
            <div id="topnav" class="container">{{ partial "navbar.html" . }}</div>
            <div class="sep"></div>

            <div id="content" class="container">{{ .Content | safeHTML -}}</div>
            
            <div class="sep"></div>
            <div id="footer" class="container">{{ partial "footer.html" . }}</div>
    </body>


</html>
